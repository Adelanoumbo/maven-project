---
- hosts: localhost
  become: yes
  tasks:
         - name: update all package
           apt:
               name: '*'
               state: latest
         
         - name: deploy compose
           command: docker-compose -f /var/lib/jenkins/workspace/maven-project/docker-compose.yml up -d
         
         - name: display
           shell: docker-compose ps
           register: xyz

      
         - debug: 
               msg: "value of xyz is: {{ xyz.stdout_lines }}"
